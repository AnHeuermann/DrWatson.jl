language: julia
os:
  - linux
#  - osx

julia:
  - 1.1
  - nightly

matrix:
  allow_failures:
  - julia: nightly

notifications:
  email:
    on_success: never
    on_failure: never

jobs:
  include:
    - stage: "Documentation"
      julia: 1.1
      os: linux
      script:
        - julia -e 'using Pkg; Pkg.add("Documenter")'
        - julia docs/make.jl
      after_success: skip
